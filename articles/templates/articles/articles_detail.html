{% extends 'base.html' %}

{% block content %}

<div class="articles-details">
    <div class="article">
        <h2>{{article.title}}</h2>
        <img src="{{article.image.url}}" alt="" width="350" height="300">

        <h3>Author = {{article.author}}</h3>
        <p>{{article.body}}</p>
        <p>{{article.date}}</p>
    </div>
</div>

{% endblock %}
