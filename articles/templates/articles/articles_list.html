{% extends 'base.html' %}

{% block title %}

{% block content %}
<div class="container">
    <h1>Articles List</h1>
    {% for ithems in articles %}

        <a href="#">{{ithems.title}}</a>
    </h2>
    <p>{{ithems.snippet}}</p>
    <p>{{ithems.date}}</p>
    {% endfor %}
</div>
{% endblock %}
