{% load static%}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf_8">
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>

<body>
    <h2><a href="{% url 'articles:list'%}">FAMEMO APP</a></h2>
    <nav>
        <ul>
            <li>
                <form class="logout-link" action="{% url 'accounts:logout'%}" method="POST">
                    {% csrf_token %}
                    <button type="submit">logout</button>
                </form>
            </li>
        </ul>
    </nav>
    <div class="wrapper">
        {% block content %}
        {% endblock %}
    </div>
</body>

</html>
