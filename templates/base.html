{% load static%}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf_8">
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>

<body>
    <h2><a href="{% url 'articles:list'%}">FAMEMO APP</a></h2>
    <nav>
        <ul>
            {% if user.is_authenticated %}
            <li>
                <form class="logout-link" action="{% url 'accounts:logout'%}" method="POST">
                    {% csrf_token %}
                    <button type="submit">logout</button>
                </form>
            </li>
            <li>
                <a href="{% url 'articles:add' %}">new post</a>
            </li>
            {% else %}
            <li>
                <a href="{% url 'accounts:login' %}">login</a>
            </li>
            <li>
                <a href="{% url 'accounts:signup' %}">signup</a>
            </li>
            {% endif %}
        </ul>
    </nav>
    <div class="wrapper">
        {% block content %}
        {% endblock %}
    </div>
</body>

</html>
